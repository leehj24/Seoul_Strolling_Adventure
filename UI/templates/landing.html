<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>여행 추천 챗봇 채채</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    header h1 {
      font-size: 1.2rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 1rem 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #222;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
    }
    .btn.secondary {
      background: #555;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>
    <h1>여행 추천 챗봇 채채</h1>
  </header>

  <main>
    <h2>안녕하세요!</h2>
    <p>여행 추천 챗봇 채채에 오신 것을 환영합니다.</p>

    <a href="{{ url_for('chat') }}" class="btn">새 채팅하기</a>

    {% if not current_user %}
      <div>
        <a href="{{ url_for('login') }}" class="btn">로그인</a>
        <a href="{{ url_for('signup') }}" class="btn secondary">회원가입</a>
      </div>
    {% endif %}
  </main>

</body>
</html>
