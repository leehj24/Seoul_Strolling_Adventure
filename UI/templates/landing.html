<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>여행 추천 챗봇 채채</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Apple SD Gothic Neo', sans-serif; background: #f5f5f5; color: #333; display: flex; flex-direction: column; height:100vh; }
    header { padding:1rem 2rem; background:#fff; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size:1.2rem; }
    .menu button { font-size:1.5rem; border:none; background:none; cursor:pointer; }
    .menu ul { position:absolute; top:3rem; right:2rem; display:none; list-style:none; background:#fff; border:1px solid #ddd; border-radius:4px; }
    .menu ul.active { display:block; }
    .menu li a{ display:block; padding:.75rem 1.5rem; color:#333; }
    .title-bar { background:#222; color:#fff; text-align:center; padding:.75rem 0; }
    .title-bar h2 { font-size:1rem; }
    main { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:1rem; }
    .welcome-icon { width:80px; height:80px; border-radius:50%; background:#222; display:flex; justify-content:center; align-items:center; margin-bottom:1rem; }
    .welcome-icon svg{ width:40px; height:40px; fill:#fff; }
    .welcome-text { text-align: center; }
    .welcome-text h3{ font-size:1.5rem; margin-bottom:.5rem; }
    .welcome-text p{ color:#666; margin-bottom:1.5rem; text-align:center; line-height:1.4; }
    .btn { padding:.75rem 2rem; border-radius:4px; font-size:1rem; border:none; cursor:pointer; margin-bottom:.75rem; width:200px; }
    .btn-primary{ background:#222; color:#fff; }
    .btn-secondary{ background:#fff; color:#222; border:1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1>여행 추천 챗봇 채채</h1>
    <div class="menu">
      <button id="menu-toggle">☰</button>
      <ul id="menu-list">
        <li><a href="{{ url_for('login') }}">로그인</a></li>
        <li><a href="{{ url_for('start') }}">새 채팅하기</a></li>
      </ul>
    </div>
  </header>
  <div class="title-bar"><h2>여행 추천 챗봇</h2></div>
  <main>
    <div class="welcome-icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
      </svg>
    </div>
    <div class="welcome-text">
      <h3>안녕하십니까</h3>
      <p>저는 AI 로봇 채채입니다.<br/>채팅을 원하신다면 시작하기를 누르십시오.</p>
    </div>
    <!-- 채팅 시작 -->
    <button class="btn btn-primary" onclick="location.href='{{ url_for('start') }}'">채팅하기</button>
    <!-- 로그인 -->
    <button class="btn btn-secondary" onclick="location.href='{{ url_for('login') }}'">로그인</button>
  </main>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('menu-list').classList.toggle('active');
    });
    document.addEventListener('click', e => {
      const menu = document.getElementById('menu-list');
      const btn = document.getElementById('menu-toggle');
      if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
