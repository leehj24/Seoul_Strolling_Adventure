<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}여행 추천 챗봇 채채{% endblock %}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main { flex: 1; }
  </style>
</head>
<body>
  <header>
    <!-- 로고 대신 '새 채팅하기' 텍스트만 클릭 -->
    <h1>
      <a href="{{ url_for('chat') }}" style="color:inherit; text-decoration:none;">
        새 채팅하기
      </a>
    </h1>
    <nav>
      <ul>
        {% if current_user %}
      <span>{{ users[current_user].nickname }}님</span>
      <a href="{{ url_for('logout') }}">로그아웃</a>
    {% else %}
      <a href="{{ url_for('login') }}">로그인</a>
      <a href="{{ url_for('signup') }}">회원가입</a>
    {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
